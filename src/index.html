<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
  </head>
  <body>
    <main>
      <h1 class="timer-title">Таймер зворотного відліку</h1>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">11</span>
          <span class="label js-days">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">11</span>
          <span class="label js-hours">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">11</span>
          <span class="label js-mins">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">11</span>
          <span class="label js-secs">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
